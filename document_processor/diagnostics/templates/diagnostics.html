<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document Processor - Diagnostics</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 20px;
                line-height: 1.6;
                background-color: #f8f9fa;
            }
            h1 {
                color: #343a40;
            }
            h2 {
                margin-top: 0;
                color: #495057;
            }
            p {
                color: #6c757d;
            }
            .test-section {
                margin-bottom: 20px;
                padding: 15px;
                border: 1px solid #ced4da;
                border-radius: 5px;
                background-color: #ffffff;
            }
            .test-button {
                padding: 10px 15px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .test-button:hover {
                background-color: #0056b3;
            }
            .test-result {
                margin-top: 10px;
                padding: 10px;
                background-color: #f5f5f5;
                border-radius: 5px;
                white-space: pre-wrap;
                max-height: 300px;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <h1>Document Processor - Diagnostics Dashboard</h1>

        <div class="test-section">
            <h2>API Connectivity</h2>
            <button class="test-button" onclick="runTest('connectivity_check')">Run Connectivity Check</button>
            <div class="test-result" id="connectivity_check-result"></div>
        </div>

        <script>
            function runTest(testName) {
                const resultDiv = document.getElementById(`${testName}-result`);
                resultDiv.innerHTML = 'Running test...';

                fetch(`connectivity_check/`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            resultDiv.innerHTML = `<p style="color: green;">${data.message}</p>`;
                        } else {
                            resultDiv.innerHTML = `<p style="color: red;">${data.message}</p>`;
                        }
                    })
                    .catch(error => {
                        resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                    });
            }
            </script>

    </body>

</html>
